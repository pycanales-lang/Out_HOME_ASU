<style>
    :root {
        --primary: #1e3a8a;
        --secondary: #2563eb;
        --accent: #fbbf24;
        --success: #10b981;
        --bg-gradient: linear-gradient(135deg, #0f172a, #1e3a8a);
    }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg-gradient);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        -webkit-user-select: none;
        user-select: none;
    }

    .container {
        max-width: 500px;
        width: 100%;
        background: #ffffff;
        padding: 30px;
        border-radius: 24px;
        box-shadow: 0 25px 60px rgba(0,0,0,0.4);
        position: relative;
        overflow: hidden;
    }

    /* --- ENCABEZADO TIPO LOGO --- */
    .header-main {
        text-align: center;
        margin-bottom: 25px;
    }

    .tag {
        display: inline-block;
        background: var(--accent);
        color: var(--primary);
        padding: 4px 15px;
        border-radius: 20px;
        font-weight: 800;
        font-size: 11px;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    h1 {
        color: var(--primary);
        margin: 0;
        font-size: 38px;
        font-weight: 900;
        line-height: 0.8;
        letter-spacing: -1.5px;
    }

    .sub-title-main {
        color: var(--secondary);
        font-size: 22px;
        font-weight: 300;
        letter-spacing: 6px;
        margin-top: 8px;
        text-transform: uppercase;
    }

    /* --- TIMER PRO DASHBOARD --- */
    .timer-section {
        background: #1e293b; 
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 25px;
        text-align: center;
        box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        border: 1px solid #334155;
    }

    .timer-title {
        font-size: 10px;
        font-weight: 800;
        color: #94a3b8;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .progress-container {
        background: #0f172a;
        border-radius: 20px;
        height: 12px;
        overflow: hidden;
        margin-bottom: 20px;
        border: 1px solid #334155;
    }

    .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--secondary), var(--success), var(--secondary));
        background-size: 200% 100%;
        animation: gradientMove 3s linear infinite;
        width: 0%;
        transition: width 1s ease;
        box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
    }

    @keyframes gradientMove {
        0% { background-position: 100% 0%; }
        100% { background-position: -100% 0%; }
    }

    .countdown { display: flex; justify-content: center; gap: 12px; }
    .count-box { background: #334155; padding: 10px; border-radius: 12px; min-width: 65px; border-bottom: 4px solid rgba(0,0,0,0.3); }
    .count-item { font-size: 24px; font-family: 'Courier New', monospace; font-weight: bold; color: #fff; display: block; }
    .count-label { font-size: 9px; color: #94a3b8; text-transform: uppercase; font-weight: bold; }

    /* --- TABLAS MODERNAS --- */
    .section-divider {
        background: #f1f5f9;
        color: var(--primary);
        padding: 10px 15px;
        border-radius: 12px;
        font-weight: 800;
        font-size: 13px;
        margin: 25px 0 12px 0;
        display: flex;
        align-items: center;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .section-divider::before {
        content: "";
        width: 5px;
        height: 18px;
        background: var(--accent);
        margin-right: 12px;
        border-radius: 3px;
    }

    .table-wrapper {
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        overflow: hidden;
        margin-bottom: 15px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
    }

    th {
        background: #f8fafc;
        color: #64748b;
        padding: 14px 12px;
        text-align: left;
        font-size: 10px;
        text-transform: uppercase;
        border-bottom: 1px solid #e2e8f0;
    }

    tbody tr {
        transition: all 0.2s ease;
    }

    tbody tr:nth-child(even) { background: #fafafa; }

    /* Efecto Hover Pro */
    tbody tr:hover {
        background-color: #f0f7ff !important;
        transform: scale(1.01);
        cursor: pointer;
    }

    td { padding: 14px 12px; border-bottom: 1px solid #f1f5f9; }

    .count-badge { font-weight: 800; color: var(--primary); font-size: 16px; text-align: center; }
    
    .qty-badge { 
        font-weight: 800; 
        color: #059669; 
        text-align: center; 
        background: #f0fdf4; 
        border: 1px solid #dcfce7;
        padding: 5px 12px; 
        border-radius: 10px;
        display: inline-block;
    }

    .prize-title { font-weight: 700; color: #1e293b; font-size: 14px; }
    .prize-sub { font-size: 11px; color: #64748b; }

    /* --- CAJA DE CRITERIOS --- */
    .criterios-box {
        background: #fffbeb;
        padding: 20px;
        border-radius: 18px;
        border: 1px solid #fef3c7;
        margin-top: 25px;
    }

    .criterios-box h2 { font-size: 15px; color: #92400e; margin: 0 0 12px 0; }
    ul { padding-left: 20px; font-size: 12px; color: #78350f; margin: 0; line-height: 1.6; }

    /* Alerta */
    .timer-urgent { animation: pulseRed 1.5s infinite; border-color: #ef4444; }
    @keyframes pulseRed {
        0% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.2); }
        50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
        100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.2); }
    }

    .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg); font-size: 60px; font-weight: 900; color: rgba(0,0,0,0.02); pointer-events: none; white-space: nowrap; }
    .footer { margin-top: 30px; font-size: 10px; color: #94a3b8; text-align: center; letter-spacing: 1px; }
</style>
